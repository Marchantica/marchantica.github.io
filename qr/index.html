  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"></script>

  <script>
    function randomDelay() {
      var random =  1000 * Math.random();
      $('#random').text(random);
    }

    setTimeout(() => {
      randomDelay();
    }, 1800);

    var idModal = '#screenshotModal';
    $(idModal).on('show.bs.modal', function (event) {
      var button = $(event.relatedTarget)
      var modal = $(this)
      var body = modal.find('.modal-body');

      // Capturar pantalla
      html2canvas(document.querySelector("#contenedorC")).then(function(canvas) {

		
        const type     = 'image/jpeg';
        const filename = Date.now() + ".jpeg";
        const img      = new Image();
              img.src  = canvas.toDataURL(type, 1.0);

        body.html(img.outerHTML);
        body.find('img').addClass('img-fluid');

        // Enlace para descargar la captura
        const linkDownload = body.append(`<a class="dd" href="#">Descargar</a>
        
        <img class="dow"  src="Download.svg"/>`);
        linkDownload.click(function(event) {
          event.preventDefault();
          canvas.toBlob(function(blob) {
            let link = document.createElement("a");
            link.download = filename;
            link.href = URL.createObjectURL(blob);
            link.click();
          }, type);
        });
      });
    });

    // Generamos un nuevo número aleatorio al cerrar el modal
    $(idModal).on('hidden.bs.modal', function(event) {
      randomDelay();
    });
  </script>

<script type="text/javascript">
	var qrcode = new QRCode(document.getElementById("qrcode"), {
		width : 1200,
		height : 1200
	});
	
	function makeCode () {		
		var elText = document.getElementById("text");
		
		if (!elText.value) {
			elText.focus();
			return;
		}
		
		qrcode.makeCode(elText.value);
	}
	
	makeCode();
	
	$("#text").
		on("blur", function () {
			makeCode();
		}).
		on("keydown", function (e) {
			if (e.keyCode == 13) {
				makeCode();
			}
		});
	
	
	</script>
