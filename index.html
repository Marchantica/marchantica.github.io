<!DOCTYPE html>

<html lang="es">

<head>
  <title>Marchantica</title>
  <link rel="stylesheet" href="style.css" type="text/css">

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="qrcode.js"></script>
<script type="text/javascript" src="qrcodedw.js"></script>


</head>

<body>
  <h1>Bienvenidos a Marchantica</h1>
  <p>Este es un sitio web sobre el mundo de la gr√°fica.</p>

  <input id="text" type="text" value="http://jindo.dev.naver.com/collie" style="width:50%" /><br />
  <div id="qrcode" style="width:200px; height:200px; margin-top:15px;"></div>


  
  <script type="text/javascript">
  var qrcode = new QRCode(document.getElementById("qrcode"), {
    width : 200,
    height : 200
  });
  
  function makeCode () {		
    var elText = document.getElementById("text");
    
    if (!elText.value) {
      alert("Input a text");
      elText.focus();
      return;
    }
    
    qrcode.makeCode(elText.value);
  }
  
  makeCode();
  
  $("#text").
    on("blur", function () {
      makeCode();
    }).
    on("keydown", function (e) {
      if (e.keyCode == 13) {
        makeCode();
      }
    });

  

    
  </script>








</body>

</html>
