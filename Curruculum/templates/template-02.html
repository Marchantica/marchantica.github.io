<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Plantilla Clásica Serif</title>
    <!-- Enlazamos a su propia hoja de estilos que crearemos en el siguiente paso -->
    <link rel="stylesheet" href="template-02.css">
</head>
<body>
    <div class="cv-container-serif">
        
        <!-- CABECERA CENTRADA -->
        <header class="serif-header">
            <div class="photo-wrapper">
                <img id="user-photo" src="" alt="Foto de Perfil">
            </div>
            <h1 id="user-name">Nombre del Usuario</h1>
        </header>

        <!-- CUERPO PRINCIPAL EN DOS COLUMNAS -->
        <main class="serif-main-content">
            
            <!-- COLUMNA IZQUIERDA -->
            <div class="serif-column">
                <section class="serif-section">
                    <h2 class="serif-title">Datos Personales</h2>
                    <ul id="personal-data-list" class="data-list">
                        <li><span class="data-label">Cédula:</span> <span id="cedula-data"></span></li>
                        <li><span class="data-label">Fecha de nacimiento:</span> <span id="birthdate-data"></span></li>
                        <li><span class="data-label">Nacionalidad:</span> <span id="nationality-data"></span></li>
                    </ul>
                </section>

                <section class="serif-section">
                    <h2 class="serif-title">Habilidades</h2>
                    <ul id="skills-list" class="item-list">
                        <!-- Las habilidades se inyectarán aquí -->
                    </ul>
                </section>

                <section class="serif-section">
                    <h2 class="serif-title">Cursos Realizados</h2>
                    <ul id="courses-list" class="item-list">
                        <!-- Los cursos se inyectarán aquí -->
                    </ul>
                </section>

                <section class="serif-section">
                    <h2 class="serif-title">Referencias Personales</h2>
                    <ul id="references-list" class="item-list">
                        <!-- Las referencias se inyectarán aquí -->
                    </ul>
                </section>
            </div>

            <!-- COLUMNA DERECHA -->
            <div class="serif-column">
                <section class="serif-section">
                    <h2 class="serif-title">Dirección y Contacto</h2>
                    <ul id="contact-data-list" class="data-list">
                        <li><span class="data-label">Ubicación:</span> <span id="location-data"></span></li>
                        <li><span class="data-label">Teléfono:</span> <span id="phone-data"></span></li>
                        <li><span class="data-label">Correo:</span> <span id="email-data"></span></li>
                    </ul>
                </section>

                <section class="serif-section">
                    <h2 class="serif-title">Idiomas</h2>
                    <ul id="languages-list" class="item-list-languages">
                        <!-- Los idiomas se inyectarán aquí -->
                    </ul>
                </section>

                <section class="serif-section">
                    <h2 class="serif-title">Formación Académica</h2>
                    <ul id="education-list" class="item-list">
                        <!-- La formación se inyectará aquí -->
                    </ul>
                </section>

                <section class="serif-section">
                    <h2 class="serif-title">Experiencia Laboral</h2>
                    <ul id="experience-list" class="item-list">
                        <!-- La experiencia se inyectará aquí -->
                    </ul>
                </section>
            </div>

        </main>

    </div>
</body>
</html>
