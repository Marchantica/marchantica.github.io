<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Plantilla de Perfil Clásica</title>
    <!-- La ruta relativa es correcta porque el script.js la resuelve con la etiqueta <base> -->
    <link rel="stylesheet" href="template-04.css">
</head>
<body>
    <div class="cv-container">
        <!-- CABECERA -->
        <header class="cv-header">
            <div class="header-photo-wrapper">
                <img id="user-photo" src="" alt="Foto de Perfil">
            </div>
            <div class="header-name-wrapper">
                <h1 id="user-name"></h1>
            </div>
        </header>

        <!-- ¡NUEVA ESTRUCTURA DE REJILLA! -->
        <div class="cv-main-grid">
            
            <!-- Fila 1 -->
            <section id="datos-personales" class="cv-section">
                <h2 class="section-title">Datos Personales</h2>
                <ul class="data-list">
                    <li><strong>Cédula:</strong> <span id="cedula-data"></span></li>
                    <li><strong>Fecha de nacimiento:</strong> <span id="birthdate-data"></span></li>
                    <li><strong>Nacionalidad:</strong> <span id="nationality-data"></span></li>
                </ul>
            </section>
            
            <section id="direccion-contacto" class="cv-section">
                <h2 class="section-title">Dirección y Contacto</h2>
                <ul class="data-list">
                    <li><strong>Ubicación:</strong> <span id="location-data"></span></li>
                    <li><strong>Teléfono:</strong> <span id="phone-data"></span></li>
                    <li><strong>Correo:</strong> <span id="email-data"></span></li>
                </ul>
            </section>

            <!-- Fila 2 -->
            <section id="habilidades" class="cv-section">
                <h2 class="section-title">Habilidades</h2>
                <ul id="skills-list" class="item-list"></ul>
            </section>
            
            <section id="idiomas" class="cv-section">
                <h2 class="section-title">Idiomas</h2>
                <ul id="languages-list" class="item-list-languages"></ul>
            </section>
            
            <!-- Fila 3 -->
            <section id="cursos-realizados" class="cv-section">
                <h2 class="section-title">Cursos Realizados</h2>
                <ul id="courses-list" class="item-list"></ul>
            </section>

            <section id="formacion-academica" class="cv-section">
                <h2 class="section-title">Formación Académica</h2>
                <ul id="education-list" class="item-list"></ul>
            </section>

            <!-- Fila 4 -->
            <section id="referencias-personales" class="cv-section">
                <h2 class="section-title">Referencias Personales</h2>
                <ul id="references-list" class="item-list"></ul>
            </section>

            <section id="experiencia-laboral" class="cv-section">
                <h2 class="section-title">Experiencia Laboral</h2>
                <ul id="experience-list" class="item-list"></ul>
            </section>

        </div> <!-- Fin de cv-main-grid -->
        
        <footer class="cv-footer"></footer>
    </div>
</body>
</html>
