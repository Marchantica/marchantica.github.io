<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Visor OBJ con Textura Final</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #333; }
    </style>
    <!-- Import Map -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <script type="module">
        import * as THREE from 'three';
        import { OBJLoader } from 'three/addons/loaders/OBJLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // 1. Configuración básica
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x333333);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 6);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputColorSpace = THREE.SRGBColorSpace; // Hace que los colores de la textura se vean vivos
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // 2. Luces (Bien iluminado para ver la textura)
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
        scene.add(ambientLight);
        
        const mainLight = new THREE.DirectionalLight(0xffffff, 1.2);
        mainLight.position.set(5, 5, 5);
        scene.add(mainLight);

        const backLight = new THREE.DirectionalLight(0xffffff, 0.5); // Luz de contra para ver bordes
        backLight.position.set(-5, 5, -5);
        scene.add(backLight);

        // ---------------------------------------------------------
        // 3. CARGA DE TEXTURA Y MODELO
        // ---------------------------------------------------------

        // A. Preparamos la textura
        const textureLoader = new THREE.TextureLoader();
        // Asegúrate que tu imagen se llame "textura.png" y esté en la carpeta
        const miTextura = textureLoader.load('textura.png'); 
        miTextura.colorSpace = THREE.SRGBColorSpace; 
        
        // Si la textura se ve al revés (cabeza abajo), descomenta esta línea:
        // miTextura.flipY = false; 

        // B. Creamos el Material FINAL
        const materialConTextura = new THREE.MeshStandardMaterial({
            map: miTextura,          // Aquí va la imagen
            roughness: 0.6,          // Qué tan mate es la tela
            metalness: 0.0,          // La tela no es metálica
            side: THREE.DoubleSide,  // ¡Importante! Pinta por fuera y por dentro
            transparent: true        // Por si el PNG tiene fondo transparente
        });

        // C. Cargamos el OBJ y le aplicamos el material
        const objLoader = new OBJLoader();

        // ⚠️ REVISA EL NOMBRE DE TU ARCHIVO AQUÍ ⚠️
        objLoader.load('tu_modelo.obj', function (object) {
            
            object.traverse(function (child) {
                if (child.isMesh) {
                    // Aquí ocurre la magia: reemplazamos el material original
                    child.material = materialConTextura;
                }
            });

            // Ajuste de posición (opcional, centra el modelo)
            /*
            const box = new THREE.Box3().setFromObject(object);
            const center = box.getCenter(new THREE.Vector3());
            object.position.sub(center);
            */

            scene.add(object);
            console.log('¡Modelo cargado con textura!');
            
        }, undefined, function (error) {
            console.error('Error cargando el modelo:', error);
        });


        // 4. Loop de animación
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
