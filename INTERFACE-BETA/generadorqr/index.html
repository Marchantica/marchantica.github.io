<input id="text" type="text" value="http://jindo.dev.naver.com/collie" style="width:80%" /><br />

<button onclick= "myFunction()"> but</button>

<div class="demo" id="demo">

<script type="text/javascript">
var qrcode = new QRCode(document.getElementById("qrcode"), {
	width : 1600,
	height : 1600
});

function makeCode () {		
	var elText = document.getElementById("text");
	
	if (!elText.value) {
		alert("Input a text");
		elText.focus();
		return;
	}
	
	qrcode.makeCode(elText.value);
}

makeCode();

$("#text").
	on("blur", function () {
		makeCode();
	}).
	on("keydown", function (e) {
		if (e.keyCode == 13) {
			makeCode();
		}
	});
</script>



<script>
    function myFunction() {
      var x = document.getElementById("qr").src;
      document.getElementById("demo").innerHTML = '<img class="qrl" src="' +x+'"/>';
    }
    </script>
